<html>
    <head>
        <title>Basic Convertor</title>
    </head>
    <body>
        <input type="number" placeholder="Celsius"  id="celcius"/> <br>
        <input type="number" placeholder="Fahrenheit" id="fahrenheit" disabled/> <br>
        <input type="button" onclick="c2f()" />
        <script>
                var cel=document.getElementById("celcius")
                var fah=document.getElementById("fahrenheit")
                function c2f(){
                    far.value=(1.8*cel.value)+32
                    alert (cel.value+"Celsius is equal to"+far.value+"fahrenheit")
                }
            </script>
    </body>
</html>
